	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

## What is git?

Git is a free and open source distributed version control system designed to handle everything from small to very large projects with speed and efficiency.

### A Short History of git

- Written in April 2005 by Linus Torvalds (creator of Linux)
- Maintained (since July 2005) by Junio Hamano
- v1.0 release was on December 2005
- v2.44 (latest release) at time of writing
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Get git with git

```sh
git clone https://github.com/git/git
```
</div>

<aside class="notes"><p>Total commits: <code>git rev-list --count --all</code></p>
<p>Total files: <code>git ls-files | wc -l</code></p>
<p>Total lines of code: <code>git ls-files | xargs wc -l</code></p>
<p>Total committers: <code>git shortlog --summary --numbered | wc -l</code></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Three Main Sections

<img src="https://git-scm.com/book/en/v2/images/areas.png" alt="" style="object-fit: scale-down">
</div>

<aside class="notes"><p>Diagram from the <code>Pro Git</code> book.</p>
<p>The basic Git workflow goes something like this:</p>
<ol>
<li>You modify files in your working tree.</li>
<li>You selectively stage just those changes you want to be part of your next commit, which adds <em>only</em> those changes to the staging area.</li>
<li>You do a commit, which takes the files as they are in the staging area and stores that snapshot permanently to your Git directory.</li>
</ol>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Status lifecycle of your files

<img src="https://git-scm.com/book/en/v2/images/lifecycle.png" alt="" style="object-fit: scale-down">
</div>

<aside class="notes"><p>Diagram from the <code>Pro Git</code> book</p>
<p>Remember that each file in your working directory can be in one of two states: <em>tracked</em>
or <em>untracked</em>.</p>
<p>Tracked files are files that were in the last snapshot, as well as any newly staged files;
they can be unmodified, modified, or staged. In short, tracked files are files that Git
knows about.</p>
<p>Untracked files are everything else‚Äâ‚Äî‚Äâany files in your working directory that were not in your last snapshot and are not in your staging area.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Initial Setup

The `git config` subcommand lets you get and set configuration variables that control all aspects of how Git looks and operates.

```sh
# system wide configuration
git config --system

# user specific configuration
git config --global

# repo specific configuration
git config [--local]
```

Each level overrides values in the previous level.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Basic configuration items

```sh
# identity
git config --global user.name "John Doe"
git config --global user.email johndoe@example.com

# preferred editor
# defaults to "vi" on most systems
git config --global core.editor "code --wait"
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Conditional config

```sh
[includeIf "gitdir:~/Developer/work/"]
  path = ~/.gitconfig.work

[includeIf "gitdir:~/Developer/oss/"]
  path = ~/.gitconfig.oss
```
</div>

<aside class="notes"><p>Using the <code>includeIf</code> directive, it is possible to setup custom configuration items.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="callout callout-color2">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

Alias your git commands

</div>
</div>
<div class="callout-content">

</div>
</div>

```sh
git config --global alias.br branch
git config --global alias.ci commit
git config --global alias.di diff
git config --global alias.lg 'log --oneline --graph'
git config --global alias.rs restore
git config --global alias.sh stash
git config --global alias.st 'status -sb'
git config --global alias.sw switch
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="callout callout-color2">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

Configure a global gitignore

</div>
</div>
<div class="callout-content">

</div>
</div>

```sh
git config --global core.excludesFile gitignore.global
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>

</div>
</div>

```sh
git config --global help.autocorrect <option>

# where option is one of
# 1. immediate (run closest command immediately)
# 2. prompt (ask for confirmation)
# 3. <timeout> (in deciseconds before running the command)
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Configure auto push upstream for new branches

</div>

<div class="callout-content">

</div>
</div>

```sh

```

This removes the need for `git push --set-upstream <remote> <branch>`

<aside class="notes"><p>This will automatically create new branches (on the remote).</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

```sh

The following are equivalent ways of getting manual page (manpage) help for any git command.

### Getting a git repository

```sh
# Option 1: Clone an existing repository
git clone <repo>

git init
git remote add <remote> <remote-url>

# or when switching hosting providers e.g. GitHub

```

### Creating a branch

```sh

git branch <branch-name>

git switch --create <branch-name>

```sh

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### What about `git checkout`?

As of v2.23 (Q3 2019) `git checkout` was split out into two new commands, `switch` and `restore.`

| Old command                     | New command                         |
| ------------------------------- | ----------------------------------- |
| git checkout -- \<pathspec\>    | git restore \<pathspec\>            |
| git checkout \<branch-name\>    | git switch \<branch-name\>          |
| git checkout -b \<branch-name\> | git switch --create \<branch-name\> |
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git checkout`

```sh
checkout: split part of it to new command 'switch'

"git checkout" doing too many things is a source of confusion 
for many users (and it even bites old timers sometimes). To 
remedy that, the command will be split into two new ones: switch 
and restore. The good old "git checkout" command is still here 
and will be until all (or most of users) are sick of it.

See the new man page for the final design of switch. The actual
implementation though is still pretty much the same as "git 
checkout" and not completely aligned with the man page. 

Signed-off-by: Nguy·ªÖn Th√°i Ng·ªçc Duy <pclouds@gmail.com>
Signed-off-by: Junio C Hamano <gitster@pobox.com>
```

The [commit](https://github.com/git/git/commit/d787d311dbd7a4104a9dde23b90ae24528a15cf9) that added the `switch` command to `git`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>
</div>
<div class="callout-content">

To avoid possible conflicts and diverged branches, only run this command on unpushed commits.

</div>
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `reflog` to the rescue

`git reflog`

Records when the tips of branches and other references were updated in the local repository.

<div class="callout callout-color2">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

Use this command to go back to a known "working" version of your code.

</div>
</div>
<div class="callout-content">

</div>
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Pushing changes

```sh
git push <remote> <branch>
```

The `git push` command is used to upload local repository content to a remote repository.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Fetching contents from the remote

```sh
# fetch all branches and changes from remote
git fetch <remote>

# fetch a specific branch from remote
git fetch <origin> <branch>
```

To list all remote branches, run `git branch --remotes` .
</div>

<aside class="notes"><p>The <code>git fetch</code> command downloads commits, files, and refs from a remote repository into your local repo.</p>
<p>Remote branches are stored in <code>.git/refs/remotes</code>.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Pull

```sh
git pull <remote> <branch>
```

Basically an alias for:

```sh
# assuming the current branch is main
git fetch origin main
git merge origin/main
```
</div>

<aside class="notes"><p>The git pull command is used to fetch and download content from a remote repository and immediately update the local repository to match that content.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Diverged history

<img src="https://git-scm.com/book/en/v2/images/basic-rebase-1.png" alt="" style="object-fit: scale-down">
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Reconcile diverged branches

```sh
hint: You have divergent branches and need to specify how to 
reconcile them. You can do so by running one of the following 
commands sometime before your next pull:
hint:
hint:   git config pull.rebase false  # merge
hint:   git config pull.rebase true   # rebase
hint:   git config pull.ff only       # fast-forward only
hint:
hint: You can replace "git config" with "git config --global" to 
set a default preference for all repositories. You can also pass 
--rebase, --no-rebase, or --ff-only on the command line to 
override the  configured default per invocation.
fatal: Need to specify how to reconcile divergent branches.
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Merge

```sh
# Merging main to your feature branch
git switch main
git pull origin main
git switch my-feature-branch
git merge main

# Alternatively pull directly from your feature branch
git pull origin main 
```

### Rebase

```sh
# Rebasing main on to your feature branch
git switch main
git pull origin main
git switch my-feature-branch
git rebase main

# Alternatively pull directly from your feature branch
git pull origin main --rebase
```

## git commands to add to your toolkit
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git blame`

Show what revision and author last modified each line of a file.

```sh
git blame <file>

# limit to a specific line range
git blame -L <start,end> <file>

# limit to a specific function
git blame -L <funcname> <file>
```

My favorite command <!-- .element: class="fragment" -->

... until I see the result. <!-- .element: class="fragment" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git grep`

Print lines matching a pattern.

```sh
git grep <search-term> [pathspec]
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git revert`

Undo some existing commits.

```sh
git revert <commit>

# revert a specific commit
git revert <commit>

# revert the commit but doesn't commit the changes
git revert --no-commit <commit>
```
</div>

<aside class="notes"><p>Useful for undoing commits that have been already pushed.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git stash`

Stash the changes in a dirty working directory away.

```sh
git stash create <message>

# list all existing stashes
git stash list
# apply specific stash from list
git stash apply stash{0}
# apply stash at top of stack (LIFO) then delete it
git stash pop
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git cherry-pick`

Apply the changes introduced by some existing commits (from some other branch).

```sh
git cherry-pick <commit>
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `git bisect`

Use binary search to find the commit that introduced a bug.

```sh
git bisect <subcommand> <options>

# Basic commands: start, bad, good
git bisect start
git bisect bad
git bisect good <commit> # can also be a tag

# Cleaning up
git bisect reset
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}

      // default options to init reveal.js
      var defaultOptions = {
